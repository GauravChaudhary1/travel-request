specVersion: '2.0'
metadata:
  name: 'travel'
type: application
framework:
  name: SAPUI5
  version: '1.87.1'
  libraries: 
    - name: sap.m
    - name: sap.ushell
    - name: sap.ui.core
    - name: sap.f
    - name: sap.ui.comp
    - name: sap.ui.table
    - name: sap.suite.ui.generic.template
    - name: sap.ui.generic.app
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: fiori-tools-proxy
    afterMiddleware: compression
    ignoreCertError: true
    configuration:
      backend:
      - path: /sap
        url: https://sgssidhnl002.seagate.com:8101
  - name: fiori-tools-appreload
    afterMiddleware: compression
    configuration:
     port: 35729
     path: webapp