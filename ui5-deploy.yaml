# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: '1.0'
metadata:
  name: 'travel'
type: application
ui5Theme: sap_fiori_3
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        ignoreCertError: true
        target:
          url: https://sgssidhnl002.seagate.com:8101/
          client: "100"
        app:
          name: ZTRAVELREQ1
          description: ZTRAVELREQ1
          package: $TMP
          transport: ""
